<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="shortcut icon" href="../../image/logo/psycho-shop-favicon-color.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row vh-100 g-0">

    <!-- left style -->
     <div class="col-lg-6 position-relative d-none d-lg-block">
        <div class="bg-holder" style="background-image: url(../../image/logo/logo-color.png);"></div>
     </div>
      <!-- right style -->
     <div class="col-lg-6">
        <div class="row align-items-center justify-content-center h-100 g-0 px-0 px-sm-0">
            <div class="col col-sm-6 col-lg-7 col-xl-6">
                <!-- logo -->
                <a href="#" class="d-flex justify-content-center mb-4">
                    <img src="../../image/logo/psycho-shop-favicon-color.png" alt="" width="60">
                </a>
                <!--/ logo -->
                <div class="text-center mb-5">
                    <h3>ورود به حساب</h3>
                    <p class="text-secondary">خوش برگشتید</p>
                </div>
                 <!-- social logo -->
                 <div class="btn-center">
                    <button class="btn btn-lg loginbtn mb-3">
                       <i class="fa-brands fa-google text-danger me-1 fs-6"></i>gmail ورود با
                    </button>

                    <button class="btn btn-lg loginbtn">
                        <i class="fa-brands fa-x-twitter text-danger me-1 fs-6"></i>twitter ورود با
                    </button>
                </div>
                 <!--/ social logo -->
                 
                 <!-- divider -->
                 <div class="position-relative">
                    <hr class="text-secondary divider">
                    <div class="divider-content-center">یا</div>
                 </div>
                 <!--/ divider -->

                 <!-- form -->
                <form action="#">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="نام کاربری">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="گذرواژه">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="frm-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text-secondary"><small>موافقت با قوانین</small></label>
                        </div>
                        <div>
                            <small><a href="#">فراموشی گذرواژه</a></small>
                        </div>
                    </div>
                   <div class="btn-center">
                    <button class="btn loginbtn btn-lg mb-3">ورود</button>
                </div>


                </form>
                 <!--/ form -->
                 <div class="text-center">
                    <small>حساب ندارید؟ <a href="#">ساخت</a></small>
                 </div>
            </div>
        </div>
     </div>
       <!-- main style -->
</div>

</div>

<!-- js link -->
<script src="https://kit.fontawesome.com/016778f3ef.js" crossorigin="anonymous"></script>

</body>
</html>
